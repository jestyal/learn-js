<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="../../assets/styles/styles.css" rel="stylesheet">
    <link href="../../assets/styles/blocks/form.css" rel="stylesheet">

    <link href="../../assets/styles/blocks/dashboard.css" rel="stylesheet">

    <link rel="shortcut icon" href="../../assets/images/favicons/chat.svg" type="image/svg">
    <title>Dashboard</title>
</head>
<body>
<section class="dashboard__wrap">
    <div class="dashboard">
        <div class="dashboard__item dashboard__item_left">
            <h2 class="title project-title">
                Project 1
            </h2>
            <div class="sidebar">
                <select name="projects" id="projects" class="form__select">
                    <option value="project-1">Project 1</option>
                    <option value="project-2">Project 2</option>
                </select>
                <div class="dashboard__task-block">
                    <div class="btn__add">Add new task</div>
                    <form id="js__add-task" class="form task-block__form task-block__form_none">
                        <div class="form__item">
                            <label for="task-name" class="form__label">Название задачи:</label>
                            <input id="task-name" type="text" class="form__input" placeholder="Название задачи">
                        </div>
                        <div class="form__item">
                            <label for="task-deadline" class="form__label">Дедлайн задачи:</label>
                            <input id="task-deadline" type="date" class="form__input" placeholder="Дедлайн">
                        </div>
                        <button id="task-add-btn" class="btn" type="click">Добавить задачу</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="dashboard__item dashboard__item_center">
            <div class="dashboard__date">
                <div class="">
                    <div class="title mb_12">Dashboard</div>
                    <div class="current-date">
                        <span>Sunday</span>, 07 November 2021
                    </div>
                </div>
                <div class="">
                    <input type="date" id="current-week" name="current-week" value="" class="form__input">
                </div>
            </div>

            <div class="dashboard__task-list">
                <div class="task-list">
                    <div class="title mb_12">Task List</div>
                    <div class="tasks-list__current-date">
                        <span>November</span> 07th
                    </div>
                    <div class="tasks-list__wrap">
                        <div class="tasks-list__item">
                            <div class="tasks-list__item-name">Task 1</div>
                            <div class="tasks-list__item-date"><span>Создана: </span>10.11.21</div>
                            <div class="tasks-list__item-deadline"><span>Дедлайн: </span>10.11.21</div>
                        </div>
                        <div class="tasks-list__item">
                            <div class="tasks-list__item-name">Task 2</div>
                            <div class="tasks-list__item-date"><span>Создана: </span> 10.11.21</div>
                            <div class="tasks-list__item-deadline"><span>Дедлайн: </span>10.11.21</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard__item dashboard__item_right">
            <div class="profile">
                <h2 class="title">Profile</h2>
                <div class="user-avatar">
                    <img src="../../assets/images/avatar.jpg" alt="avatar">
                </div>
                <div class="user-name">Natalie Doroshenko</div>
                <div class="user-post">Frontend developer</div>
            </div>
            <div class="dashboard__projects">
                <div class="title">
                    Projects list
                </div>
                <div class="projects-list">
                    <div class="projects-list__item">
                        <div class="projects-list__item-name">Project 1</div>
                        <div class="projects-list__item-percent">48%</div>
                    </div>
                    <div class="projects-list__item">
                        <div class="">Project 2</div>
                        <div class="projects-list__item-percent">48%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/dashboard.js"></script>
</body>
</html>
